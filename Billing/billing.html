<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>

    <!-- CSS Style Link -->
    <link rel="stylesheet" href="../Style/index.css">
    <!-- End CSS Style Link -->

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- End Bootstrap Link -->

    <!-- Font-awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- End Font-awesome CDN Link  -->

    <!-- jQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- End jQuery Link -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5 billingLeftPart" id="billingLeftPart">
                <!-- This div is for Invoice -->
                <div class="InvoicePartID" id="InvoicePart">
                    <div class="border border-dark border-3 invoice_header">
                        <h4 class="BillingTotal">TotalPrice: $<span id="BillingPriceValue"
                                
                                >0.00</span></h6>
                    </div>
                    <div class="Table_Main_Data">
                        <table class="table table-striped table-hover cursor-pointer">
                            <thead class="flex justify-content-between">

                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Total Price</th>
                            </thead>
                            <tbody id="BillingTableData">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="MainBillInvoicePart" class="MainBillInvoicePart border border-dark">
                    <div class="BillInvoicePart" id="BillInvoicePart">
                        <div class="border border-dark border-3 invoice_header">
                            <h4 class="ChangeBillingTotal">Change: $<span id="ChangeMainPriceValue"
                                    >0.00</span></h6> 
                                    <!-- onchange="ChangePriceFunction()" -->
                        </div>
                        <div class="d-flex flex-column m-3 gap-1">
                            <div class="d-flex justify-content-between">
                                <h6>Amount</h6>
                                <p>$<span id="AmountValue">0.00</span></p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <h6>GST Amount</h6>
                                <p>$<span id="GSTAmountValue">0.00</span></p>
                            </div>
                            <div class="d-flex justify-content-between text-danger" id="payable">
                                <h5>Payable</h5>
                                <p>$<span id="TotalBillAmountValue"></span></p>
                            </div>
                            <div class="d-flex justify-content-between text-primary">
                                <h6>Tender</h6>
                                <p>$<span id="TenderValue">0.00</span></p>
                            </div>
                            <div class="d-flex justify-content-between text-primary">
                                <h6>Change</h6>
                                <p>$<span id="ChangePriceValue"></span></p>
                            </div>
                        </div>

                    </div>
                </div>


                <!-- This div is for AddItem -->
                <div class="d-flex flex-column gap-5">
                    <!-- UpperPart -->
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-column">
                            <label class="text-primary">Item Number</label>
                            <input type="number" id="AddPartItemNumber" name="AddPartItemNumber" value=""
                                onfocus="myActiveFunction('AddPartItemNumber')">
                        </div>
                        <div class="d-flex flex-column">
                            <label class="text-primary">Quantity</label>
                            <input type="number" id="AddPartQuantity" name="AddPartQuantity" value=""
                                onfocus="myActiveFunction('AddPartQuantity')">
                        </div>
                        <div><button class="btn btn-primary border-dark mt-3" onClick="CalculAddButton()">Add</div>
                    </div>
                    <!-- End UpperPart -->

                    <!-- LowerPart -->

                    <div>
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <button class="btn btn-primary">Language</button>
                                <div class="d-flex flex-column justify-content-between gap-2">
                                    <label class="text-primary  ">Table No</label>
                                    <input type="number" name="AddParttableName" id="AddParttableName" class="w-100"
                                        value="" onfocus="myActiveFunction('AddParttableName')">
                                    <label class="text-primary">No of Cover</label>
                                    <input type="number" name="AddPartCover" id="AddPartCover" class="w-100" value=""
                                        onfocus="myActiveFunction('AddPartCover')">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="row g-1 justify-content-center align-items-center">
                                    <div class="col-4">
                                        <button
                                            class="btn btn-primary border-dark AddPartCalButton px-3 ButtonInputValue"
                                            onClick="clickButton(7)" value="7">7</button>
                                    </div>
                                    <div class="col-4">
                                        <button
                                            class="btn btn-primary border-dark AddPartCalButton px-3 ButtonInputValue"
                                            onClick="clickButton(8)" value="8">8</button>
                                    </div>
                                    <div class="col-4">
                                        <button
                                            class="btn btn-primary border-dark AddPartCalButton px-3 ButtonInputValue"
                                            onClick="clickButton(9)" value="9">9</button>
                                    </div>
                                    <div class="col-4">
                                        <button
                                            class="btn btn-primary border-dark AddPartCalButton px-3 ButtonInputValue"
                                            onClick="clickButton(4)" value="4">4</button>
                                    </div>
                                    <div class="col-4">
                                        <button
                                            class="btn btn-primary border-dark AddPartCalButton px-3 ButtonInputValue"
                                            onClick="clickButton(5)" value="5">5</button>
                                    </div>
                                    <div class="col-4">
                                        <button
                                            class="btn btn-primary border-dark AddPartCalButton px-3 ButtonInputValue"
                                            onClick="clickButton(6)" value="6">6</button>
                                    </div>
                                    <div class="col-4">
                                        <button
                                            class="btn btn-primary border-dark AddPartCalButton px-3 ButtonInputValue"
                                            onClick="clickButton(1)" value="1">1</button>
                                    </div>
                                    <div class="col-4">
                                        <button
                                            class="btn btn-primary border-dark AddPartCalButton px-3 ButtonInputValue"
                                            onClick="clickButton(2)" value="2">2</button>
                                    </div>
                                    <div class="col-4">
                                        <button
                                            class="btn btn-primary border-dark AddPartCalButton px-3 ButtonInputValue"
                                            onClick="clickButton(3)" value="3">3</button>
                                    </div>
                                    <div class="col-4">
                                        <button
                                            class="btn btn-primary border-dark AddPartCalButton px-3 ButtonInputValue"
                                            onClick="clickButton(0)" value="0">0</button>
                                    </div>
                                    <div class="col-4">
                                        <button
                                            class="btn btn-primary border-dark AddPartCalButton px-3 ButtonInputValue"
                                            value=".">.</button>
                                    </div>
                                    <div class="col-4">
                                        <button
                                            class="btn btn-primary border-dark AddPartCalButton px-3 ButtonInputValue"
                                            value="-">-</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="d-flex flex-column justify-content-between gap-3">
                                    <button class="btn btn-primary border-dark AddPartCalButton p-4"
                                        onfocus="ACCalculatorFunction()">AC</button>
                                    <button class="btn btn-primary border-dark AddPartCalButton p-4"
                                        onClick="ClearCalculatorForm()">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- End LowerPart -->

                </div>
            </div>
            <div class="col-7" style="padding-left: 0px;">

                <!-- Image Section -->
                <div class="row ImagePart" style="margin-left: 0px;">
                    <!-- Scrolling Part -->
                    <div class="col-2 border scrollingSnacksPart d-flex align-items-center">
                        <div class="snacksMainDiv d-flex flex-column justify-content-center gap-1">
                            <button id="previous"><i class="fa-solid fa-up-long"></i></button>
                            <div class="d-flex flex-column gap-1 scrollingPart" id="snacksPart">



                                    <!-- Add Snacks Buttons through JS -->


                                    
                            </div>
                            <button id="next"><i class="fa-solid fa-down-long"></i></button>
                        </div>

                    </div>
                    <!-- End Scrolling Part -->
                    <div class="col-10 DrinksSectionMainDiv ">
                        <div class="DrinksSection d-flex flex-wrap justify-content-between border p-2 gap-2"
                            id="DrinksSection">
                            <!-- <button class="drinksImageDiv"></button> -->

                        </div>
                    </div>
                </div>

                <!-- Customer Details -->
                <div class="col-12 CustomerPart">
                    <div class="AddGridContainer">
                        <button class="item1 bg-orange" id="NewBill" onClick="NewBill()">
                            New Bill
                        </button>
                        <button class="item2 bg-orange" onClick="TenderValueButton(2)">
                            $2
                        </button>
                        <button class="item3 bg-orange" onClick="TenderValueButton(10)">
                            $10
                        </button>
                        <button class="item4 bg-green">
                            Open Cash Box
                        </button>
                        <button class="item5 bg-green" onClick="">
                            goods Return
                        </button>
                        <button class="item6 bg-green" id="cancelItem" onClick="CancelItem()">
                            Cancel Item
                        </button>
                        <button class="item7 bg-green" onClick="">
                            Add Item
                        </button>
                        <button class="item8 bg-orange" onClick="">
                            Price Amendment
                        </button>
                        <button class="item9 bg-green" onClick="TerminateTransaction()">
                            Terminate Transaction
                        </button>
                        <button class="item10 bg-green" onClick="printBillData()">
                            Print
                        </button>
                        <button class="item11 bg-orange d-flex justify-content-center gap-2" id="BillPayable"
                            onClick="ShowBill()">
                            <i class="fa-solid fa-play"></i>Bill
                        </button>
                        <button class="item12 bg-orange" onClick="TenderValueButton(5)">
                            $5
                        </button>
                        <button class="item13 bg-orange" onClick="TenderValueButton(50)">
                            $50
                        </button>
                        <button class="item14 bg-orange" onClick="">
                            Gift Voucher
                        </button>
                        <button class="item15 bg-green" onClick="">
                            Reserved Transaction
                        </button>
                        <button class="item16 bg-green" onClick="DelAllBill()">
                            Delete All Transaction
                        </button>
                        <button class="item17 bg-green" onClick="window.location.href = '../index.html'">
                            Main Menu
                        </button>
                        <button class="item18 bg-green" onClick="">
                            Restore
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var scrollAmount = 100;
            $("#next").click(function () {
                $("#snacksPart").animate({
                    scrollTop: "+=" + scrollAmount
                }, 500);
            });

            // Handle previous button click event
            $("#previous").click(function () {
                $("#snacksPart").animate({
                    scrollTop: "-=" + scrollAmount
                }, 500);
            });
            

        });
    </script>
    <script src="../JS/index.js"></script>
</body>

</html>
