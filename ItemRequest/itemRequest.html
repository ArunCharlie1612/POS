<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Request</title>

    <!-- CSS Style Link -->
    <link rel="stylesheet" href="../Style/index.css">
    <!-- End CSS Style Link -->

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- End Bootstrap Link -->

    <!-- Font-awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- End Font-awesome CDN Link  -->
</head>

<body style="background-color:  rgb(206, 206, 200);">
    <div class="container">
        <div class="inventHeader row">
            <a href="../index.html" class=" col-5"><i class="fa-solid fa-house mt-3 homeIcon"></i></a>
            <h1 class="col-5">Item Request</h1>
        </div>

        <section class="container mt-5" id="itemRequestTable">
            <div class="formContent itemRequestFoCon mb-5 mt-3">
                <table class="table table-striped table-hover cursor-pointer">
                    <thead class="itemRequestTableData">
                        <!-- <th>ID</th> -->
                        <th>Item Number</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Expected Date</th>
                    </thead>
                    <tbody id="requestElementTableData">

                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end gap-3">
                <button class="btn btn-primary" onClick="clearAddItemRequest()">Reset</button>
                <button class="btn btn-primary" onClick="submitItemRequest()">Submit</button>
            </div>
        </section>
        <section class="container mt-5">
            <div class="">
                <form name="itemRequestForm">
                    <div class="d-flex gap-4">
                        <div class="mt-2">
                            <label for="itemRequestNumber"><b>Item Number:</b></label><input type="number"
                                id="itemRequestNumber" name="itemRequestNumber" value="" onkeyup="validateReqNo()">
                            <span id="itemErr"></span>
                        </div>
                        <div class="mt-2">
                            <label for="itemRequestName"><b>Item Name:</b></label><input type="text"
                                id="itemRequestName" name="itemRequestName" value="" onkeyup="validateReqName()">
                            <span id="nameErr"></span>

                        </div>
                        <div class="align-items-center mt-2">
                            <label for="itemRequestQuantity"><b>Quantity:</b></label><input type="number"
                                id="itemRequestQuantity" name="itemRequestQuantity" value=""
                                onkeyup="validateQuantNo()">
                            <span id="quantErr"></span>
                        </div>
                        <div class="d-flex align-items-center">
                            <label for="itemRequestDate"><b>Date:</b></label><input type="date"
                                id="itemRequestDate" name="itemRequestDate" value="">
                        </div>
                        <div>
                            <button class="btn btn-primary" onClick="AddItemRequest()">Add</button>
                        </div>

                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
<script src="../JS/item.js"></script>

</html>
